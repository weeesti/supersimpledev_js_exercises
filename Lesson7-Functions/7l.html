<html>

<head>
  <title>Cart Quantity project</title>
</head>

<body>
  <p>
    <button onclick="
          console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
          updateCartQuantity(+1);
      ">Add to Cart</button>
  </p>
  <p>
    <button onclick="
          updateCartQuantity(+2);
      ">+2</button>

    <button onclick="
          updateCartQuantity(+3);
      ">+3</button>

    <button onclick="
          updateCartQuantity(+4);
      ">+4</button>

    <button onclick="
          updateCartQuantity(+5);
      ">+5</button>
  </p>
  <p>
    <button onclick="
          cartQuantity = 0;
          console.log('Cart was reset.');
          console.log(`Cart Quantity: ${cartQuantity}`);    
      ">Reset Cart</button>

    <button onclick="
        updateCartQuantity(-1); 
    ">Remove from Cart</button>
  </p>

  <p>
    <button onclick="
        updateCartQuantity(-2);
      ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
      ">-3</button>
  </p>
  <script>
    let cartQuantity = 0;
    function updateCartQuantity (items) {
      if (cartQuantity + items > 10) {
        alert('The cart is full.');
        return;
      } 
      if (cartQuantity + items < 0) {
        alert('Not enough items in the cart.');
        return; 
      } 
      cartQuantity += items;
      console.log(`Cart Quantity: ${cartQuantity}`)
    }
  </script>
</body>

</html>
