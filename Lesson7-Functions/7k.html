<html>

<head>
  <title>Cart Quantity project</title>
</head>

<body>
  <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
        updateCartQuantity(+1);
    ">Add to Cart</button>

  <button onclick="
        updateCartQuantity(+2);
    ">+2</button>

  <button onclick="
        updateCartQuantity(+3);
    ">+3</button>

  <button onclick="
        updateCartQuantity(+4);
    ">+4</button>

  <button onclick="
        updateCartQuantity(+5);
    ">+5</button>


  <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);    
    ">Reset Cart</button>

  <button onclick="
      updateCartQuantity(-1); 
   ">Remove from Cart</button>

  <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

  <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

  <script>
    let cartQuantity = 0;
    function updateCartQuantity (items) {
      if (cartQuantity + items > 10) {
        alert('The cart is full.');
      } else if (cartQuantity + items < 0) {
        alert('Not enough items in the cart.');
      } else {
        cartQuantity += items;
        console.log(`Cart Quantity: ${cartQuantity}`)
      }
    }
  </script>
</body>

</html>
