  <title>Functions</title>
</head>

<body>
  <script>
    function greet (name) {
      if (!name) {
        console.log('Hi there!');
      } else {
        console.log(`Hellooo! ${name}`); 
      }
    }
    greet ('Simon');
    greet ('My dear Nana!')
    
    greet ();
  </script>
</body>
