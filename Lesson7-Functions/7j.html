<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
  </head>

  <body>
    <p>Calculator</p>

    <p></p>
    <button onclick="
      plus('1');
      ">1</button>

    <button onclick="
      plus('2');
      ">2</button>


    <button onclick="
      plus('3');
      ">3</button>

    <button onclick="
        plus(' + ');
      ">+</button>

    </p>

    <p>
      <button onclick="
        plus('4');
        ">4</button>

      <button onclick="
        plus('5');
      ">5</button>

      <button onclick="
        plus('6');
      ">6</button>

      <button onclick="
        plus(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        plus('7');
      ">7</button>

      <button onclick="
        plus('8');
      ">8</button>

      <button onclick="
        plus('9');
      ">9</button>

      <button onclick="
        plus(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        plus('0');
      ">0</button>

      <button onclick="
        plus(' . ');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        plus(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation)
      ">Clear</button>
    </p>


    <script>
      let calculation = '';
      function plus(n) {
        calculation += n;
        console.log(calculation);
      }
    </script>
  </body>
</html>
