<html>

<head>
  <title>Functions</title>
</head>

<body>
  <script>
    
    function convertTemperature (degrees, unit) {
      if (unit === 'C') {
        let fahrenheit = ((degrees * 9 / 5) + 32);
        return fahrenheit + 'F';
      } else if (unit === 'F') {
        let celsius = ((degrees - 32) * 5 / 9);
        return celsius + 'C';
      }
    }
    console.log(convertTemperature (25, 'C'));
    console.log(convertTemperature (86, 'F'));
    
  </script>
</body>

</html>
