<html>

<head>
    <title>Objects</title>
</head>

<body>
  <button onclick="
    playGame('heads');
  ">heads</button>

  <button onclick="
    playGame('tails');
  ">tails</button>

  <script>
    let score = {
      wins: 0,
      losses: 0
    }


    function playGame (guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      guess === result ? console.log('You win again!') : console.log('Oops,you lose again!')
    
      if (result === guess) {
        score.wins++;
      } else { 
        score.losses++;
      }
      console.log(score);
    }

    
  </script>
</body>

</html>
