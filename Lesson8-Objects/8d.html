<html>
    <head></head>
    <title>Objects</title>
    <script>
      const product = {
        name: 'basketball',
        price: 2095
      }
      console.log(product);

      product.price += 500;
      console.log(product); 

      product['delivery-time'] = '3 Days';
      console.log(product);

      const product2 = {
        name: 'shirt',
        price: 2000
      }
      
      function comparePrice (product1, product2) {
        const isCheaper = product1.price - product2.price;
        if (isCheaper > 0) {
          return product2.name;
        } else {
          return product1.name;
        }
      }
      console.log(comparePrice(product, product2));
    </script>
</html>
